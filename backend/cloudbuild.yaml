steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/visa-chatbot-backend:$COMMIT_SHA', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/visa-chatbot-backend:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'visa-chatbot-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/visa-chatbot-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GCP_PROJECT_ID=ai-chatbot-jb020725,VERTEX_PROJECT_ID=ai-chatbot-jb020725,VERTEX_LOCATION=us-central1,DEBUG=false,ALLOW_GENERAL_FALLBACK=1,USE_VERTEX=true,RATE_LIMIT_PER_MINUTE=60,RATE_LIMIT_PER_HOUR=1000,CORS_ORIGINS=*'

images:
  - 'gcr.io/$PROJECT_ID/visa-chatbot-backend:$COMMIT_SHA'
